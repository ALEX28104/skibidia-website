<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKIBID.IA</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .ai-interface {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 500px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #searchForm {
            display: flex;
        }

        #searchInput {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 20px 0 0 20px;
            outline: none;
        }

        #searchButton {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
        }

        #searchButton:hover {
            background-color: #45a049;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="ai-interface">
        <h1>SKIBID.IA</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Cerca qualcosa..." autocomplete="off">
            <button type="submit" id="searchButton">Cerca</button>
        </form>
        <p class="footer-text">Sono Skibidia, la tua intelligenza artificiale preferita, posso perfino creare una skibidiscala!!</p>
    </div>
    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let query = document.getElementById('searchInput').value;
            if (query.trim() !== '') {
                // Simula una ricerca aprendo una nuova finestra con la query su Google
                window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
            }
        });
    </script>
</body>
</html>
